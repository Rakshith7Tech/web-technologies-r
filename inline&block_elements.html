<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & Block</title>
</head>
<body>
    <!--Block Elements--> <!--This tag doesn't allow other tags in its space/area-->
    <p>Hello Everyone</p>   
    <p>I'm Rakshith</p>
    <p>Java fullStack Developer</p>
    <!--block tags-->

    <!--Inline Elements--> <!--This tag will allow other tags in its space/area & each tag will acquire its required space only-->
    <div> <!--div tag--> <!--Converts inline tag into block tag-->
        <input type="text">
        <input type="text">
    </div>
    <input type="text">
    <input type="text">
    <!--inline tags-->
</body>
</html>
