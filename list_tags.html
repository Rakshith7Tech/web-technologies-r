<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <ul style="list-style-type: square;"> <!--unordered list-->
        <!--In this the data is represented in the form of bullets-->
        <li>Java
            <ul>
                <li>It is an object oriented programming language</li>
            </ul>
        </li>
        <li>HTML</li> <!--list-->
        <li>CSS</li>
        <li>JavaScript</li>
        <li>MySQL</li>
    </ul>

    <ol style="list-style-type: lower-alpha;"> <!--ordered list-->
        <!--In this the data is represented in the form of digits, alphabets, roman, greek etc-->
        <li>JDBC</li>
        <li>JPA</li> <!--list-->
        <li>Server</li>
        <li>Servlets</li>
        <li>Spring
            <ol>
                <li>It is a framework of java</li>
                <li>It is an implementation of IOC</li>
                <li>It is used to manage & configure java components</li>
            </ol>
        </li>
    </ol>
</body>
</html>
