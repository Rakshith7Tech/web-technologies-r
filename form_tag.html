<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="/register.jsp">   <!--form tag-->
        <label for="name1">Name:</label> <!--label tag-->
        <input type="text" name="name1"> <!--input tag-->
        <br><br>
        <label for="username1">Username:</label>
        <input type="username" name="username1">
        <br><br>
        <label for="password1">Password:</label>
        <input type="password" name="password1">
        <br><br>
        <label for="number1">Contact No:</label>
        <input type="number" name="number1" id="">
        <br><br>
        <label for="email1">Email Id:</label>
        <input type="email" name="email1">
        <br><br>
        <label for="gender">Gender:</label>
        <label for="gender">Male</label>
        <input type="radio" name="gender" id="" value="male">
        <label for="gender">Female</label>
        <input type="radio" name="gender" id="" value="female">
        <br><br>
        <label for="">Favorite Yash Movie:</label>
        <label for="mov1">KGF Chapter 2</label>
        <input type="checkbox" name="mov1" value="KGF Chapter 2">
        <label for="mov2">KGF Chapter 1</label>
        <input type="checkbox" name="mov2" value="KGF Chapter 1">
        <label for="mov3">Googly</label>
        <input type="checkbox" name="mov3" value="Googly">
        <br><br>
        <label for="time">Time:</label>
        <input type="time" name="time">
        <label for="date">Date:</label>
        <input type="date" name="date">
        <br><br>
        <label for="url">URL:</label>
        <input type="url" name="url">
        <br><br>
        <button>Submit</button> <!--button tag-->
        <input type="reset">
    </form>
</body>
</html>
