<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Attributes</title>
</head>
<body>
    <form>
        <div>
            <input type="text" value="Rocky Bhai" readonly><br><br> <!--readonly is used set fixed text which cannot is changed/altered-->
            <input type="text" value="Monster" disabled><br><br> <!--disabled is used to hide/disable the text-->
            <input type="text" maxlength="8"><br><br> <!--maxlength is used to set the maximum length of the text-->
            <input type="number" min="1" max="20"><br><br> <!--min & max is used to set the range of numbers-->
            <input type="text" placeholder="Enter your Name"><br><br> <!--placeholder gives the hint to type-->
            <input type="text" required><br><br> <!--required is used to fill the text mandatorily-->
            <textarea cols="30" rows="10"></textarea> <!--textarea tag is used to accept the description-->
            <br><br>
            <select> <!--select tag-->
                <option>Bangalore North</option>
                <option>Bangalore South</option> <!--option tag-->
                <option>Bangalore East</option>
                <option>Bangalore West</option>
            </select>
            <br><br>
            Search: <input type="text" list="names">
            <datalist id="names"> <!--datalist tag is used to provide suggestions with the initial text-->
                <option>Rakshith</option>
                <option>Rakshu</option> <!--option tag is used to set the option from the drop down list-->
                <option>Ganavi</option>
                <option>Mahantesh</option>
                <option>Yuvraj</option>
                <option>Shekhar</option>
            </datalist>
            <br><br>
            <fieldset> <!--fieldset tag is used to set field to the labels-->
                <legend>Student Form</legend> <!--legend tag is used to provide name to the fieldset-->
                <label for="fname">First Name:</label>
                <input type="text" name="fname"><br><br>
                <label for="mname">Middle Name:</label>
                <input type="text" name="mname"><br><br>
                <label for="lname">Last Name:</label>
                <input type="text" name="lname">
            </fieldset>
        </div>
    </form>
</body>
</html>
